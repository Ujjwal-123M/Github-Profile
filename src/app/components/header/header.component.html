<header class="github-header">
  <div class="header-left">
    <button class="header-icon-btn" aria-label="Menu">
      <svg class="header-icon" aria-hidden="true" height="20" viewBox="0 0 16 16" version="1.1" width="20" fill="currentColor">
        <path d="M1 2.75A.75.75 0 0 1 1.75 2h12.5a.75.75 0 0 1 0 1.5H1.75A.75.75 0 0 1 1 2.75Zm0 5A.75.75 0 0 1 1.75 7h12.5a.75.75 0 0 1 0 1.5H1.75A.75.75 0 0 1 1 7.75Zm0 5a.75.75 0 0 1 .75-.75h12.5a.75.75 0 0 1 0 1.5H1.75a.75.75 0 0 1-.75-.75Z"></path>
      </svg>
    </button>
    
    <a href="#" class="github-logo" aria-label="Home">
      <svg height="32" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="32" fill="currentColor">
        <path d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"></path>
      </svg>
    </a>
    
    <span class="username" *ngIf="username">{{ username }}</span>
  </div>

  <div class="header-center">
    <div class="search-container">
      <svg class="search-icon" aria-hidden="true" height="20" viewBox="0 0 16 16" version="1.1" width="20" fill="currentColor">
        <path d="M10.68 11.74a6 6 0 0 1-7.922-8.982 6 6 0 0 1 8.982 7.922l3.04 3.04a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215ZM11.5 7a4.499 4.499 0 1 0-8.997 0A4.499 4.499 0 0 0 11.5 7Z"></path>
      </svg>
      <input type="text" class="search-input" placeholder="Type / to search" />
    </div>
  </div>

  <div class="header-right">
    <!-- Chat with Copilot -->
    <button class="header-icon-btn" aria-label="Chat with Copilot">
      <svg class="header-icon" aria-hidden="true" height="20" viewBox="0 0 16 16" version="1.1" width="20" fill="currentColor">
        <path d="M1.75 1h8.5c.966 0 1.75.784 1.75 1.75v5.5A1.75 1.75 0 0 1 10.25 10H7.061l-2.574 2.573A1.458 1.458 0 0 1 2 11.543V10h-.25A1.75 1.75 0 0 1 0 8.25v-5.5C0 1.784.784 1 1.75 1ZM1.5 2.75v5.5c0 .138.112.25.25.25h1.5a.75.75 0 0 1 .75.75v1.19l2.72-2.72a.749.749 0 0 1 .53-.22h3.5a.25.25 0 0 0 .25-.25v-5.5a.25.25 0 0 0-.25-.25h-8.5a.25.25 0 0 0-.25.25Zm13 2a.25.25 0 0 0-.25-.25h-.5a.75.75 0 0 1 0-1.5h.5c.966 0 1.75.784 1.75 1.75v5.5A1.75 1.75 0 0 1 14.25 12H14v1.543a1.458 1.458 0 0 1-2.487 1.03L9.22 12.28a.749.749 0 0 1 .326-1.275.749.749 0 0 1 .734.215l2.22 2.22v-2.19a.75.75 0 0 1 .75-.75h1.5a.25.25 0 0 0 .25-.25Z"></path>
      </svg>
    </button>

    <div class="header-separator"></div>

    <!-- Create New -->
    <button class="header-icon-btn dropdown-btn" aria-label="Create new">
      <svg class="header-icon" aria-hidden="true" height="20" viewBox="0 0 16 16" version="1.1" width="20" fill="currentColor">
        <path d="M7.75 2a.75.75 0 0 1 .75.75V7h4.25a.75.75 0 0 1 0 1.5H8.5v4.25a.75.75 0 0 1-1.5 0V8.5H2.75a.75.75 0 0 1 0-1.5H7V2.75A.75.75 0 0 1 7.75 2Z"></path>
      </svg>
      <svg class="dropdown-arrow" aria-hidden="true" height="20" viewBox="0 0 16 16" version="1.1" width="20" fill="currentColor">
        <path d="M12.78 5.22a.749.749 0 0 1 0 1.06l-4.25 4.25a.749.749 0 0 1-1.06 0L3.22 6.28a.749.749 0 1 1 1.06-1.06L8 8.939l3.72-3.719a.749.749 0 0 1 1.06 0Z"></path>
      </svg>
    </button>

    <div class="header-separator"></div>

    <!-- Issues -->
    <button class="header-icon-btn" aria-label="Issues">
      <svg class="header-icon" aria-hidden="true" height="20" viewBox="0 0 16 16" version="1.1" width="20" fill="currentColor">
        <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Z"></path>
        <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0ZM1.5 8a6.5 6.5 0 1 0 13 0 6.5 6.5 0 0 0-13 0Zm6-1.25a.75.75 0 0 1 .75.75v3.5a.75.75 0 0 1-1.5 0v-3.5a.75.75 0 0 1 .75-.75Z"></path>
      </svg>
    </button>

    <!-- Pull Requests -->
    <button class="header-icon-btn" aria-label="Pull requests">
      <img src="https://img.icons8.com/ios-filled/50/pull-request.png" alt="pull-request" class="header-icon-img" />
    </button>

    <!-- Repository -->
    <button class="header-icon-btn" aria-label="Repository">
      <svg class="header-icon" aria-hidden="true" height="20" viewBox="0 0 16 16" version="1.1" width="20" fill="currentColor">
        <path d="M2 2.5A2.5 2.5 0 0 1 4.5 0h8.75a.75.75 0 0 1 .75.75v12.5a.75.75 0 0 1-.75.75h-2.5a.75.75 0 0 1 0-1.5h1.75v-2h-8a1 1 0 0 0-.714 1.7.75.75 0 1 1-1.072 1.05A2.495 2.495 0 0 1 2 11.5Zm10.5-1h-8a1 1 0 0 0-1 1v6.708A2.486 2.486 0 0 1 4.5 9h8ZM5 12.25a.25.25 0 0 1 .25-.25h3.5a.25.25 0 0 1 .25.25v3.25a.25.25 0 0 1-.4.2l-1.45-1.087a.249.249 0 0 0-.3 0L5.4 15.7a.25.25 0 0 1-.4-.2Z"></path>
      </svg>
    </button>

    <!-- Notifications -->
    <button class="header-icon-btn" aria-label="Notifications">
      <svg class="header-icon" aria-hidden="true" height="20" viewBox="0 0 16 16" version="1.1" width="20" fill="currentColor">
        <path d="M8 16a2 2 0 0 0 1.985-1.75c.017-.137-.097-.25-.235-.25h-3.5c-.138 0-.252.113-.235.25A2 2 0 0 0 8 16ZM3 5a5 5 0 0 1 10 0v2.947c0 .05.015.098.042.139l1.703 2.555A1.519 1.519 0 0 1 13.482 13H2.518a1.516 1.516 0 0 1-1.263-2.36l1.703-2.554A.255.255 0 0 0 3 7.947Zm5-3.5A3.5 3.5 0 0 0 4.5 5v2.947l-.056.085a.516.516 0 0 0 .042.139l1.703 2.555h4.822l1.703-2.555a.516.516 0 0 0 .042-.139l-.056-.085V5A3.5 3.5 0 0 0 8 1.5Z"></path>
      </svg>
    </button>

    <!-- Profile Avatar -->
    <button class="header-icon-btn profile-btn" aria-label="Your profile">
      <div class="profile-avatar">
        <img [src]="avatarUrl" [alt]="username || 'Profile'" />
      </div>
    </button>
  </div>
</header>
