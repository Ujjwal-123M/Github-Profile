<div class="popular-repositories" *ngIf="repositories && repositories.length > 0">
  <div class="section-header">
    <h2 class="section-title">{{ title }}</h2>
    <!-- <a href="#" class="customize-link" *ngIf="showCustomizeLink">Customize your pins</a> -->
  </div>

  <div class="repositories-grid">
    <div class="repo-card" *ngFor="let repo of repositories">
      <div class="repo-header">
        <a [href]="repo.html_url" target="_blank" class="repo-name">
          <svg
            class="repo-icon"
            aria-label="Repository"
            height="16"
            viewBox="0 0 16 16"
            version="1.1"
            width="16"
            fill="currentColor"
          >
            <path
              d="M2 2.5A2.5 2.5 0 0 1 4.5 0h8.75a.75.75 0 0 1 .75.75v12.5a.75.75 0 0 1-.75.75h-2.5a.75.75 0 0 1 0-1.5h1.75v-2h-8a1 1 0 0 0-.714 1.7.75.75 0 1 1-1.072 1.05A2.495 2.495 0 0 1 2 11.5Zm10.5-1h-8a1 1 0 0 0-1 1v6.708A2.486 2.486 0 0 1 4.5 9h8Zm-9.25 1.75v-1.5a.25.25 0 0 1 .25-.25h8.5a.25.25 0 0 1 .25.25v1.5a.25.25 0 0 1-.25.25h-8.5a.25.25 0 0 1-.25-.25Z"
            ></path>
          </svg>
          <span>{{ repo.name }}</span>
        </a>
        <span class="repo-visibility" *ngIf="!repo.private">Public</span>
        <span class="repo-visibility private" *ngIf="repo.private">Private</span>
      </div>

      <p class="repo-description" *ngIf="repo.description">{{ repo.description }}</p>

      <div class="repo-meta" *ngIf="repo.fork && repo.parent">
        <span class="fork-indicator">Forked from {{ repo.parent.full_name }}</span>
      </div>

      <div class="repo-stats">
        <span class="repo-stat" *ngIf="repo.language">
          <span
            class="language-color"
            [style.background-color]="getLanguageColor(repo.language)"
          ></span>
          <span>{{ repo.language }}</span>
        </span>
        <a
          [href]="repo.html_url + '/stargazers'"
          class="repo-stat"
          *ngIf="repo.stargazers_count > 0"
        >
          <svg
            class="stat-icon"
            aria-label="stars"
            height="16"
            viewBox="0 0 16 16"
            version="1.1"
            width="16"
            fill="currentColor"
          >
            <path
              d="M8 .25a.75.75 0 0 1 .673.418l1.882 3.815 4.21.612a.75.75 0 0 1 .416 1.279l-3.046 2.97.719 4.192a.751.751 0 0 1-.418.773c-.392.19-.83-.05-1.02-.462l-1.814-3.585-1.814 3.585a.75.75 0 0 1-1.02.462c-.39-.19-.61-.605-.418-.973l.719-4.192L.818 6.374a.75.75 0 0 1 .416-1.28l4.21-.611L7.327.668A.75.75 0 0 1 8 .25Zm0 2.445L6.615 5.5a.75.75 0 0 1-.564.41l-3.097.45 2.24 2.184a.75.75 0 0 1 .216.664l-.528 3.084 2.769-1.443a.75.75 0 0 1 .698 0l2.77 1.443-.53-3.084a.75.75 0 0 1 .216-.664l2.24-2.183-3.096-.45a.75.75 0 0 1-.564-.41L8 2.694Z"
            ></path>
          </svg>
          <span>{{ repo.stargazers_count }}</span>
        </a>
      </div>
    </div>
  </div>
</div>
